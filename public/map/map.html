<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=7" />
  <title>ArcGIS JavaScript API: 中小河流项目</title>
  <style type="text/css">
  @import "http://serverapi.arcgisonline.com/jsapi/arcgis/3.3/js/dojo/dijit/themes/tundra/tundra.css";
  @import "http://serverapi.arcgisonline.com/jsapi/arcgis/3.3/js/esri/css/esri.css";
  @import "/arcgis/rest/static/jsapi.css";

  </style>
  <script type="text/javascript">
  var djConfig = { parseOnLoad: true };

  </script>
  <script type="text/javascript" src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=3.3">


  </script>
  <script type="text/javascript">
  dojo.require("dijit.layout.BorderContainer");
  dojo.require("dijit.layout.ContentPane");
  dojo.require("esri.map");
  var map;

  function init() {
    map = new esri.Map("map");
    var layer = new esri.layers.ArcGISDynamicMapServiceLayer("http://jcxx.hnslkc.com:6080/arcgis/rest/services/%E4%B8%AD%E5%B0%8F%E6%B2%B3%E6%B5%81%E9%A1%B9%E7%9B%AE/MapServer");
    map.addLayer(layer);
    var resizeTimer;
    dojo.connect(map, 'onLoad', function(theMap) {
      dojo.connect(dijit.byId('map'), 'resize', function() {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(function() {
          map.resize();
          map.reposition();
        }, 500);
      });
    });
  }
  dojo.addOnLoad(init);

  </script>
</head>

<body class="tundra">
  <div dojotype="dijit.layout.BorderContainer" design="headline" gutters="true" style="width: 100%; height: 100%; margin: 0;">
    <div id="map" dojotype="dijit.layout.ContentPane" region="center"> </div>
  </div>
</body>

</html>
